<title>EV Bunk | Login</title>

  <body>
 
    <div id="preloader"> </div>
 
 
    
            <div class="container">
              

    
              <div class="forms-container">
                <div class="signin-signup">
                  <form action="#" class="sign-in-form" method="post" onsubmit="return submitUserForm();">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                      <i class="fas fa-user"></i>
                      <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Password" />
                    </div>
                    
                    <div class="g-recaptcha" data-sitekey="6Lc1AW8hAAAAAHirxkQ0xu_v9xtHcFlPkd0pBco0" data-callback="verifyCaptcha"></div>
                    <div id="g-recaptcha-error"></div>
                    <input type="submit" value="Login" class="btn solid" />
                    <p class="social-text" style="color: black;">Or Sign in with social platforms</p>

                    <div class="icons">
                      <a href="index.html"> <img  src="image/371907300_INSTAGRAM_ICON_TRANSPARENT_400.gif"> </a>
                       <a href="https://www.facebook.com/">    <img src="image/371907490_FACEBOOK_ICON_TRANSPARENT_400.gif"></a>
                       <a href="https://www.linkedin.com/">     <img src="image/372102050_LINKEDIN_ICON_TRANSPARENT_1080.gif"></a>
                       <a  href="https://twitter.com/i/flow/login">  <img src="image/371907030_TWITTER_ICON_TRANSPARENT_400.gif"></a>
                         </div>
                  </form>

                </div>
                
              </div>

              <div class="panels-container"> 
                
                <div class="back-btn">
                  <a href="index.html"><img src="image/output-onlinegiftools.gif"></a>
                 </div>
                <div class="panel left-panel">
                  
                  <div class="content">
                    
                    <h3>New here ?</h3>
                    <p>Earn with us. Become a part of EV charging network. Be a proud owner of India's smartest and most affordable EV Charging station.
                      
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                      Sign up
                    </button>
                  </div>
                  <img src="image" class="image" alt="" />
                </div>
                <div class="panel right-panel">
                  <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                      laboriosam ad deleniti.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                      Sign in
                    </button>
                  </div>
                  <img src="img/register.svg" class="image" alt="" />
                </div>
              </div>
            </div>
      

 <script src="script.js"></script>
