<html>
<head>

<link rel="stylesheet" href="bookform.css">

<link rel="stylesheet" href="style.css">
<!-- CSS only -->

<!-- JavaScript Bundle with Popper -->
<script src="https://kit.fontawesome.com/13a51c690d.js" crossorigin="anonymous"></script>
<!-- title icon  -->
<title>EV Bunk | Book</title>
<link rel="icon" href="image/fev.ico" sizes="32X32" type="image/icon type">
<!-- font link -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>

</head>
<body>


    <div id="preloader"> </div>

    <div class="container">
        <div class="popup" id="popup">
            <img src="image/tick.png">
            <h2>Thank You!</h2>
            <p>Your slot has been sucessfully submitted. Thanks</p>
                <button type="button" onclick="closePopup()" > ok</button>
        </div>   

    
        <div class="forms-container">

          <div class="signin-signup">

            <form action="bookForm.html" class="sign-in-form" method="post" >
              <h2 class="title">Book Your EV Slot</h2>
                <input type="hidden" name="slot_id" value= "<%=slot.getSlotId()%>" />
                <input type="hidden" name="adm_id" value="<%=slot.getAdmId()%>" />
                <input type="hidden" name="isBooked" value="<%=slot.getIsBooked()%>" />
                <div class="input-field">
                    <i class="fa-solid fa-phone"></i>  <input type="text" name="phone_no"  value="<%=slot.setPhoneNo()%>" ></div>
                <div class="input-field">
                    <i class="fa-solid fa-hourglass-half"></i>
                <input type="text" name="slot_timingStart" value="<%=slot.getSlotTimingStart()%> - <%=slot.getSlotTimingEnd()%>"" readonly /><br>

                </div>

                <div class="input-field">
                    <i class="fa-solid fa-city"></i>
                <input type="text" name="adm_city" value="<%=slot.getAdmCity()%>"  readonly/>
                </div>
                
               

               
                
            </form>
            <input type="submit" value="Book" class="btn solid" onclick="openPopup()"  /><br>

          </div>
          
        </div>

       

        <div class="panels-container"> 
          
          <div class="back-btn">
            <a href="index.html"> <img src="image/output-onlinegiftools.gif"></a> 
           </div>
          <div class="panel left-panel">
            
            <div class="content">
               
              <h3>EV Bunk</h3>
              <p>Earn with us. Become a part of EV charging network. Be a proud owner of India's smartest and most affordable EV Charging station.
                
              </p>
              
            </div>
            <img src="" class="image" alt="" />  <!--images to be added-->
          </div>
         
        </div>

     


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="script.js"></script>
</body>



</html>
